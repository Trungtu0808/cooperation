name: app_chat_firebase
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  app_model:
    path: ./packages/app_model
  auto_route: ^5.0.4
  auto_size_text: ^3.0.0
  base_component:
    path: ./packages/base_component
  bloc: ^8.1.0
  cloud_firestore: ^4.3.1
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  firebase_auth: ^4.2.4
  firebase_core: ^2.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_gen_runner: ^5.1.0+1
  flutter_svg: ^2.0.3
  get: ^4.6.5
  hive: ^2.2.3
  logger_and_error:
    path: ./packages/logger_and_error
  overlay_support: ^2.1.0
  reactive_forms: ^14.1.0
  shared_preferences: ^2.0.15

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/icons/svg/
    - assets/icons/images/

  fonts:
    - family: Digital
      fonts:
        - asset: assets/fonts/Digital-Display.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
